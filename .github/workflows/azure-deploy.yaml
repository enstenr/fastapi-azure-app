name: msdocs-python-fastapi-webapp-quickstart
on:
  push:
    branches:
      - master  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Azure Web App via Publish Profile
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wonderful-sand-0c2e2339d3f643288a4ac6e60693bcc7'  # ‚Üê Replace with your real app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
      
    - name: Verify Uvicorn Installation
      run: |
        which uvicorn
        uvicorn --version
